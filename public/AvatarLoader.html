<html>
  <head>
    <title>Avatar Loader</title>
    <meta name="description" content="Avatar Loader using select Button" />
    <style>
      html {
        background: #33425b;
        color: #fafafa;
        font-family: monospace;
        font-size: 20px;
        padding: 10px 20px;
      }
      h1 {
        font-weight: 300;
      }
      a {
        color: #fafafa;
        /*display: block;*/
        padding: 15px 0;
      }
      body > div {
        margin: 20px 0;
      }
    </style>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
    <!-- <script src="/js/AvatarLoader.js"></script> -->
  </head>
  <body>
    <h1>Modify Your Avatar</h1>
    <a-scene>
      <a-asset>
        <a-asset-item id="Remy-model" src="assets/Remy.glb"></a-asset-item>
        <a-asset-item id="Archer-model" src="assets/Archer.glb"></a-asset-item>
        <a-asset-item id="Vanguard-model" src="assets/Vanguard.glb"></a-asset-item>
      </a-asset>
      <a-entity id="avatar-canvas" gltf-model="#Remy-model" scale="0.5 0.5 0.5" animation-mixer="clip: *"></a-entity>
      <a-entity position="0 1.2 2" camera="" look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false" rotation="" data-aframe-inspector-original-camera="">
      </a-entity>
    </a-scene>
    <button id="next-avatar-button" style="position: absolute; display: flex; top: 15%; left: 3%;">Next Avatar</button>
    <button style="position: absolute;
    display: flex;
    bottom: 3%;
    left: 3%;"
    onclick="window.location.href='UserInformation.html'">Done</button>
  </body>
  
</html>
